name: Daily Stock Newsletter

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ ì‹œê°„ ì˜¤ì „ 8ì‹œ 30ë¶„ (UTC 23:30)
    - cron: '30 23 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  send-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Newsletter
        run: |
          echo "ğŸš€ Triggering daily stock newsletter..."

          RESPONSE=$(curl -X GET "${{ secrets.APP_URL }}/api/cron/send-recommendations" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -s -w "\n%{http_code}" \
            --connect-timeout 30 \
            --max-time 310)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ğŸ“Š HTTP Status: $HTTP_CODE"
          echo "ğŸ“„ Response Body:"
          echo "$BODY"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "::error::âŒ Newsletter trigger failed with HTTP $HTTP_CODE"
            exit 1
          fi

          if echo "$BODY" | grep -q '"success":false'; then
            echo "::error::âŒ Newsletter job reported failure"
            exit 1
          fi

          echo "âœ… Newsletter sent successfully!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::âš ï¸ Daily newsletter cron job failed. Check logs immediately."