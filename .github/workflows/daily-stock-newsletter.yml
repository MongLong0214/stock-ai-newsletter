name: Daily Stock Newsletter

on:
  schedule:
    # 매일 한국 시간 오전 8시 30분 (UTC 23:30)
    - cron: '30 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Newsletter
        run: |
          echo "🚀 Triggering daily stock newsletter..."

          RESPONSE=$(curl -X GET "${{ secrets.APP_URL }}/api/cron/send-recommendations" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -s -w "\n%{http_code}" \
            --connect-timeout 30 \
            --max-time 310)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "📊 HTTP Status: $HTTP_CODE"
          echo "📄 Response Body:"
          echo "$BODY"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "::error::❌ Newsletter trigger failed with HTTP $HTTP_CODE"
            exit 1
          fi

          if echo "$BODY" | grep -q '"success":false'; then
            echo "::error::❌ Newsletter job reported failure"
            exit 1
          fi

          echo "✅ Newsletter sent successfully!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::⚠️ Daily newsletter cron job failed. Check logs immediately."