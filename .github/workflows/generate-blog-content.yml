name: Generate Blog Content

on:
  # Ï£º 2Ìöå ÏûêÎèô Ïã§Ìñâ (Ïõî/Î™© 09:00 KST = 00:00 UTC)
  schedule:
    - cron: '0 0 * * 1,4'

  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  workflow_dispatch:
    inputs:
      keyword:
        description: 'ÌÉÄÍ≤ü ÌÇ§ÏõåÎìú (ÎπÑÏõåÎëêÎ©¥ Î∞∞Ïπò Î™®Îìú)'
        required: false
        type: string
      content_type:
        description: 'ÏΩòÌÖêÏ∏† ÌÉÄÏûÖ'
        required: false
        default: 'guide'
        type: choice
        options:
          - comparison
          - guide
          - listicle
          - review
      publish:
        description: 'Î∞îÎ°ú Î∞úÌñâ Ïó¨Î∂Ä'
        required: false
        default: false
        type: boolean
      batch_limit:
        description: 'Î∞∞Ïπò Î™®Îìú ÏµúÎåÄ ÏÉùÏÑ± Ïàò'
        required: false
        default: '2'
        type: string

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > /tmp/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json" >> $GITHUB_ENV

      - name: Generate blog content (Single keyword)
        if: ${{ github.event.inputs.keyword != '' }}
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üöÄ Îã®Ïùº ÌÇ§ÏõåÎìú Î™®Îìú: ${{ github.event.inputs.keyword }}"
          npx tsx scripts/generate-blog-post.ts \
            --keyword "${{ github.event.inputs.keyword }}" \
            --type ${{ github.event.inputs.content_type }} \
            ${{ github.event.inputs.publish == 'true' && '--publish' || '' }}

      - name: Generate blog content (Batch mode)
        if: ${{ github.event.inputs.keyword == '' || github.event_name == 'schedule' }}
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üì¶ Î∞∞Ïπò Î™®Îìú Ïã§Ìñâ"
          npx tsx scripts/generate-blog-post.ts \
            --batch \
            --limit ${{ github.event.inputs.batch_limit || '2' }} \
            --priority 1 \
            ${{ github.event.inputs.publish == 'true' && '--publish' || '' }}

      - name: Check SerpApi usage
        if: always()
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: |
          echo "üìä SerpApi ÏÇ¨Ïö©Îüâ ÌôïÏù∏"
          npx tsx scripts/generate-blog-post.ts --check-usage

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/service-account.json
